name: Java CI with Gradle

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
  
env:
  S3_BUCKET_NAME: mypet-cicd
  CODE_DEPLOY_APPLICATION_NAME: mypet-codedeploy
  CODE_DEPLOY_GROUP_NAME: mypet-deploy-group
  DEPLOY_ZIP_FILE: mypet-deploy.zip 

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
      
    - name: Make Directory for deliver
      run: mkdir deploy
      

    - name: Jar File Copy
      run: cp ./*.jar ./deploy

    - name: Jar File Delete
      run: rm -rf ./*.jar
      
    - name: Make Zip File
      run: zip -r ./$DEPLOY_ZIP_FILE .
      
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_JAEKWAN }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_JAEKWAN }}
        aws-region: ap-northeast-2
      
    - name: Upload To S3
      run: aws s3 cp --region ap-northeast-2 ./$DEPLOY_ZIP_FILE s3://$S3_BUCKET_NAME/$DEPLOY_ZIP_FILE

    - name: Code Deploy
      run: >
        aws deploy create-deployment
        --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }}
        --deployment-config-name CodeDeployDefault.AllAtOnce
        --deployment-group-name ${{ env.CODE_DEPLOY_GROUP_NAME }}
        --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$DEPLOY_ZIP_FILE
